<!-- public/404.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Handle client-side routing for SPAs
        const path = window.location.pathname;
        const query = window.location.search;
        const hash = window.location.hash;
        
        // Redirect to root with path as query parameter
        window.location.href = '/?redirect=' + encodeURIComponent(path + query + hash);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
